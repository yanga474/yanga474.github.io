
<!doctype html>
<html>
    <head>
        <title>Input/Output</title>

        <style>
            html, body {
                width: 100%;
                height: 100%;
            }

            #box {
                background-color: red;
                height: 20px;
                width: 20px;
                position: absolute;
            }
        </style>
    </head>

    <body>
        <input id="textInput" placeholder="Type here!"/>

        <div id="box"></div>

        <script>
            window.addEventListener("mousemove", function(e) {
                console.log(e);

                // Move the red box to be under the mouse
                var box = document.getElementById("box");

                box.style.top = e.clientY + "px";
                box.style.left = e.clientX + "px";


            });

            window.addEventListener("resize", function(e) {
                console.log(e.target);

                document.body.style.backgroundColor = "rgb(" + height + "," + width + ", 255)";
                // Make the page's background brighter the smaller the window

            });

            document.getElementById("textInput").addEventListener("input", function(e) {
                console.log(e);

                // Put the text inside the box
            });
        </script>
    </body>
</html>
